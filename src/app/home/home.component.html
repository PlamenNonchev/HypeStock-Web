<app-navbar></app-navbar>
<div class="wrapper">
    <mat-grid-list cols="3" rowHeight="100px" style="margin: 0 0 45px 0">

        <mat-grid-tile [colspan]="2" [rowspan]="4">
            <div class="grid-item">
                <div class="grid-item-overlay">
                    <p class="image-title">Retro Air Jordan</p>
                    <p class="image-description">Lorem impsum dolor sit amet, consectetur adipisicing elit metus et
                        sapien diam</p>
                </div>
                <img class="main-img" src="http://localhost:4200/assets/jordan (3).png" alt="">
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="4">
            <div class="grid-item">
                <div class="grid-item-overlay">
                    <p class="image-title">Adidas</p>
                    <p class="image-description">Feel the comfort</p>
                </div>
                <video playsinline autoplay muted loop class="main-img">
                    <source src="http://localhost:4200/assets/adidas-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div>
        <div class="products-section">
            <div class="section-title">
                <h3>HOT RELEASES</h3>
            </div>
            <div class="row">
                <div class="col lg-2" *ngFor="let product of hotProducts">
                    <div class="image-box">
                        <a (click)="onClickProduct(product.id)">
                            <img [src]="product.imageUrl" alt="">
                        </a>
                    </div>
                    <a (click)="onClickProduct(product.id)"
                        class="product-name"><p>{{product.brand}} {{product.model}}</p></a>
                </div>
            </div>
        </div>

        <div class="products-section">
            <div class="section-title">
                <h3>DROPPING SHORTLY</h3>
            </div>
            <div class="row">
                <div class="col lg-2" *ngFor="let product of droppingShortly">
                    <div class="image-box">
                        <a (click)="onClickProduct(product.id)">
                            <img [src]="product.imageUrl" alt="">
                        </a>
                    </div>
                    <a (click)="onClickProduct(product.id)"
                        class="product-name"><p>{{product.brand}} {{product.model}}</p></a>
                </div>
            </div>
        </div>

        <div class="products-section">
            <div class="section-title">
                <h3>JUST ANNOUNCED</h3>
            </div>
            <div class="row">
                <div class="col lg-2" *ngFor="let product of justAnnounced">
                    <div class="image-box">
                        <a (click)="onClickProduct(product.id)">
                            <img [src]="product.imageUrl" alt="">
                        </a>
                    </div>
                    <a (click)="onClickProduct(product.id)"
                        class="product-name"><p>{{product.brand}} {{product.model}}</p></a>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="pulsating-divider"></div>
<app-footer></app-footer>
